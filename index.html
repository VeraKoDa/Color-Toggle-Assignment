<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Toggle-Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="index.js"></script>
  </head>

  <body id="body">
    <nav class="header">
      <div
        id="menu-btn"
        class="btn-toggle-menu"
        tabindex="0"
        onkeydown="keyNumber(event)"
      >
        <div class="color-menu" id="parent-menu">
          <ul id="colorList" class="nav-sidebar">
            <li id="home" tabindex="-1">
              <input type="radio" id="colorH" name="radiobtn" />
              1
            </li>
            <li id="red" tabindex="-1">
              <input type="radio" id="colorR" name="radiobtn" />
              2
            </li>
            <li id="yellow" tabindex="-1">
              <input type="radio" id="colorY" name="radiobtn" />
              3
            </li>
            <li id="green" tabindex="-1">
              <input type="radio" id="colorG" name="radiobtn" />
              4
            </li>
            <li id="blue" tabindex="-1">
              <input type="radio" id="colorB" name="radiobtn" />
              5
            </li>
          </ul>
        </div>
      </div>
      <div id="userInformation">Kies een achtergrondkleur uit het menu</div>
      <div></div>
    </nav>
  </body>
</html>
